{% extends 'account/base.html' %}
{% block content %}
{% load static %}

<div class="jumbotron">
    <h1>Challans</h1>

    <div class="active-cyan-4 mb-4">
        <input class="form-control" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Challan ID"
            title="Type in a name">
    </div>



    <ul id="myUL" class="list-group">
        {% for x in insert%}
        <form method="GET" action="{% url 'showchallandata' %}">
            <li class="list-group"> <button type="submit" name="challanid" value="{{x}}" href="#"
                    class="list-group-item list-group-item-action">{{x}}</button></li>
        </form>
        {% endfor %}

    </ul>

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>



</div>

{% endblock %}
