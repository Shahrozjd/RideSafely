
{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 15%;">
    <div style="color:white;  background:#0F111A !important;box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="jumbotron">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url  }}">
            <div class="media-body">
                <h2 style="color:white;" class="account-heading">{{ user.username }}</h2>
                <p style="color:white;" class="text-light">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Update</button>
                </div>
        </form>
    </div>
    
</body>
</html>

{% endblock %}
